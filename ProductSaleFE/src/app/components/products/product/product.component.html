<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav
    #sidenav
    class="app-sidenav mat-elevation-z10"
    [opened]="!isScreenSmall"
    [mode]="isScreenSmall ? 'over' : 'side'"
  >
    <mat-toolbar color="primary"> Categories </mat-toolbar>
    <mat-nav-list>
      <mat-list-item class="category-list-item">
        <a
          matLine
          routerLink="/products"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          All Products</a
        >
      </mat-list-item>
    </mat-nav-list>
    <mat-divider style="background-color: #30e3ca"></mat-divider>
    <mat-nav-list
      class="category-list"
      *ngFor="for; let category; of: categories"
    >
      <mat-list-item class="category-list-item">
        <a
          matLine
          [routerLink]="['/products/category', category.categoryId]"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          {{ category.categoryName }}</a
        >
      </mat-list-item>
      <mat-divider style="background-color: #00bcd4"></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <div class="app-sidenav-content">
    <app-toolbar
      (toggleSidenav)="sidenav.toggle()"
      (searchItem)="receiveFilter($event)"
    ></app-toolbar>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div
            class="col-sm-6 col-md-4 col-lg-3 product-card-container"
            *ngFor="let product of products"
          >
            <app-category-detail [product]="product"></app-category-detail>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-sidenav-container>
