<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav
    #sidenav
    class="app-sidenav mat-elevation-z10"
    [opened]="!isScreenSmall"
    [mode]="isScreenSmall ? 'over' : 'side'"
  >
    <mat-toolbar color="primary"> Categories </mat-toolbar>
    <mat-nav-list>
      <mat-list-item class="category-list-item">
        <a
          matLine
          routerLink="/products"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          All Products</a
        >
      </mat-list-item>
    </mat-nav-list>
    <mat-divider style="background-color: #30e3ca"></mat-divider>
    <mat-nav-list
      class="category-list"
      *ngFor="for; let category; of: categories"
    >
      <mat-list-item class="category-list-item">
        <a
          matLine
          [routerLink]="['/products/category', category.categoryId]"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          {{ category.categoryName }}</a
        >
      </mat-list-item>
      <mat-divider style="background-color: #00bcd4"></mat-divider>
    </mat-nav-list>
  </mat-sidenav>
  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <h1>Your Cart Details</h1>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="no">
              <th mat-header-cell *matHeaderCellDef>No.</th>
              <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.product.productName }}
              </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef>Quantity</th>
              <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef>Price</th>
              <td mat-cell *matCellDef="let element">
                {{ element.product.unitPrice }}
              </td>
            </ng-container>
            <ng-container matColumnDef="remove">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-raised-button
                  color="accent"
                  (click)="removeFromCart(element)"
                >
                  Remove
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <button mat-button color="warn">CHECKOUT</button>
        </div>
      </div>
    </div>
  </div>
</mat-sidenav-container>
