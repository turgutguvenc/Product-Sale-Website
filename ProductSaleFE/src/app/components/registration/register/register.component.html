<app-navigation></app-navigation>
<div class="row">
  <mat-card class="product-card">
    <mat-card-header>
      <mat-card-title> Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form *ngIf="registerForm" [formGroup]="registerForm">
        <p>
          <mat-form-field>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Email"
            />
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              matInput
              type="text"
              formControlName="firstName"
              placeholder="First Name"
            />
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              matInput
              type="text"
              formControlName="lastName"
              placeholder="Last Name"
            />
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input
              matInput
              type="password"
              formControlName="password"
              placeholder="Password"
            />
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input matInput type="password" placeholder="Repeat Password" />
            <mat-error>Field is required</mat-error>
          </mat-form-field>
        </p>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        (click)="register()"
        color="accent"
        [disabled]="!registerForm?.valid"
      >
        Register
      </button>
      <button mat-raised-button (click)="cancelRegister()" color="warn">
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</div>
